{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container py-5">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-sm-12">
                <input name="search_by_email" type="text" class="form-control" placeholder="Search By Email">

            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3">
                <label for="fromDate">From</label>
                <input type="date" name="fromDate" class="form-control" placeholder="From">
            </div>
            <div class="col-sm-3">
                <label for="toDate">To</label>
                <input type="date" name="toDate" class="form-control" placeholder="To">

            </div>
            <div class="col-sm-3">
                <label for="status">Status</label>
                <input type="text" name="status" class="form-control"  placeholder="Type Status">
            </div>

            <div class="col-sm-3">
                <label for="pref_day">Preferred Day</label>
                <select name="pref_day" class="form-control" id="id_pref_day">
                    <option value selected>Select the Day</option>
                    <option value="MON">Monday</option>
                    <option value="TUE">Tuesday</option>
                    <option value="WED">Wednesday</option>
                    <option value="THU">Thursday</option>
                    <option value="FRI">Friday</option>
                    <option value="SAT">Saturday</option>
                    <option value="SUN">Sunday</option>

                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-3">
                <label for="Post_code">Post Code</label>
                <input type="text" name="Post_code" class="form-control" placeholder="Post Code" maxlength="8">
            </div>
            <div class="col-sm-3">
                <label for="type">Type</label>
                <input type="text" name="type" class="form-control" placeholder="Type">

            </div>
            <div class="col-sm-3">
                <label for="frequency">Frequency</label>
                <select name="frequency" class="form-control" id="id_frequency">
                    <option value selected>Select Frequency</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Monthly">Monthly</option>
                    <option value="Fortnightly">Fortnightly</option>
                </select>
            </div>

            <div class="col-sm-3">
                <label for="number_of_hours">Number Of Hours</label>
                <input type="number" name="number_of_hours" class="form-control" placeholder="(1,4,3)">
            </div>
        </div>

        <button name="search" type="submit" class="btn btn-primary">Search</button>
    </form>
</div>

      {% endblock content %}
