<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <link href="{% static 'CSS/style.css' %}" rel="stylesheet" type="text/css">
    <link rel='icon' href="{% static '/Images/face-attendance-icon.png' %}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>

<body>
    <img class="wave" src={% static 'Images/login_form_wave.png' %}>
    <div class="container">
        <div class="img">
            <img src={% static 'Images/login_side_image.png' %}>
        </div>
        <div class="login-box-content">

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <img src={% static 'Images/login_profile_icon.svg' %}>


                <h3 class="title">Create the Staff Here</h3>


                {% for field in form %}
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        {{field}}
                    </div>
                </div>
                {% endfor %}


                <input type="submit" class="login-btn" value="Create">
            </form>
        </div>
    </div>

</body>

</html>
