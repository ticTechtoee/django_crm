<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel='icon' href="{% static '/images/face-attendance-icon.png' %}">

    <title>{{title}}</title>
</head>

<body style="background-color: #F3F2F2;">
    <div class="pos-f-t">


        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <a class="navbar-brand" href="{% url 'users:welcome' %}">Maid2Clean</a>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'users:create_staff' %}">Create Staff<span
                            class="sr-only">(current)</span></a>
                </li>
    
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'clients:create_clients' %}">Create Clients<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'cleaners:create_cleaners' %}">Create Cleaners<span
                            class="sr-only">(current)</span></a>
                </li>
           
              </ul>
              <form method="post" class="form-inline my-2 my-lg-0">
                
                {% csrf_token %}
                        <button name="btnlogout" class="btn btn-outline-success my-2 my-sm-0"><a class="btn btn-light my-2 my-sm-0"
                                href="{% url 'users:logout_user' %}">Logout</a></button>
              </form>
            </div>
          </nav>



    </div>
    {% block content %}

    {% endblock content %}

    <script src="https://unpkg.com/htmx.org@1.8.0"
        integrity="sha384-cZuAZ+ZbwkNRnrKi05G/fjBX+azI9DNOkNYysZ0I/X5ZFgsmMiBXgDZof30F5ofc"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
