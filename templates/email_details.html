{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container py-5">
  <div class="col-sm-12">

    {% for data in email_body %}

    <h3 style="text-decoration:underline;">Subject: {{data.email_subject}}</h3>
    <p>{{data.email_content|safe}} </p>
    {% endfor %}

  </div>
</div>
{% endblock content %}
